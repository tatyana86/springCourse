<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Редактировать данные пользователя</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Введите полное имя пользователя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:indianred" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    
    <br/>
    <label for="yearOfBirth">Введите год рождения пользователя: </label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
    <div style="color:indianred" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">YearOfBirth error</div>
        
    <br/>
    <input type="submit" value="Обновить"/>
</form>

</body>
</html>
